<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Interface</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      border-bottom: 2px solid #0af;
      background: linear-gradient(to right, #000, #111);
      padding: 20px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
    }

    .logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 55px;
      height: 55px;
      background-image: url('./abood2.png'); 
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 2px solid #0af;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
    }

    .nav-links {
      display: flex;
      gap: 35px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: #0af;
      transition: 0.4s ease;
    }

    .nav-links a:hover {
      color: #0af;
      text-decoration: underline;
      transform: scale(1.00);
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .button {
      background-color: #0af;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
    }
    .button:hover {
      background-color: rgb(15, 15, 16);
      transform: scale(1.00);
      color: #0534f3;
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.6);
    }
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 25px 15px;
      }
      .logo {
        position: static;
        transform: none;
        margin-bottom: 10px;
      }
      .nav-links {
        flex-direction: column;
        gap: 15px;
      }
      .button {
        margin-top: 10px;
      }
    }
    /* إضافات جديدة */
    .intro-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #1d1c1c, #000);
    }
    .intro-image {
      width: 220px;
      height: 220px;
      border-radius: 55%;
      background-image: url('../abood.jpg'); /* ضع صورتك هنا */
      background-size: cover;
      background-position: center;
      border: 3px solid #0af;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.4);
      animation: float 2.5s ease-in-out infinite;

      
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .intro-text h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #0af;
    }

    .intro-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      max-width: 400px;
      margin: 0 auto;
    }

    @media (max-width: 700px) {
      .intro-container {
        flex-direction: column;
        gap: 30px;
      }

      .intro-image {
        width: 180px;
        height: 180px;
      }

      .intro-text h2 {
        font-size: 1.6rem;
      }

      .intro-text p {
        font-size: 1rem;
      }
    }
    
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #111;
  color: #aaa;
  text-align: center;
  padding: 40px 20px 20px;
  border-top: 2px solid #0af;
  margin-top: 50px;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 30px;
  align-items: center;
  max-width: 1000px;
  margin: auto;
  padding-bottom: 20px;
  font-family:cursive;
}

.footer-logo {
  display: flex;
  align-items: center;
  gap: 15px;
}
.footer-logo img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #0af;
}
.footer-links a,
.footer-social a {
  color: #ccc;
  margin: 0 10px;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

.footer-links a:hover,
.footer-social a:hover {
  color: #0af;
}

.footer-copy {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #666;
}

.footer-social {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
}

.social-icon {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background-color: white;
  padding: 0px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
  border-radius: 50%;
  border: 2px solid #0af;
}

.social-icon:hover {
  transform: scale(1.2);
  box-shadow: 0 6px 15px rgba(0, 170, 255, 0.4);
}

@media (max-width: 700px) {
  .footer-content {
    flex-direction: column;
    text-align: center;
  }

  .footer-logo h3 {
    font-size: 1.2rem;
  }
}
  </style>
</head>
